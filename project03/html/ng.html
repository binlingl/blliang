<script type="text/javascript">
    //定义一个模块“myApp”,页面中通过ng-app作为入口点并进行加载，需要用ui-router,因此需要注入ui.router
    var myModule = angular.module("myApp",['ui.router']);
    //可在config里面进行路由的配置
    myModule.config(["$stateProvider","$urlRouterProvider",function($stateProvider,$urlRouterProvider){
        //当所有state不适配时的路径，既默认路径
       // $urlRouterProvider.otherwise('/home');
        $stateProvider.state("home",{
            url:'/home',
            views:{
                'main':{
                    template:'<div>这是路由{{a}}</div>',
                    controller:'ng_ctrl'
                }
            }
        })

    }])
    //在该模块下定义相应的控制器,在控制器里可注入依赖
    myModule.controller("ng_ctrl",["$scope",function($scope){
        $scope.a = "my name is liangbinling";
    }]);

    myModule.controller("the_other",["$scope",function($scope){
        $scope.b = "this is second app";
    }])

</script>
