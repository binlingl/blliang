<!DOCTYPE html>
<html lang="en" ng-app="indexApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <script src="../lib/angular.js"></script>
    <script src="../lib/ui-bootstrap-tpls-1.3.2.js"></script>
</head>
<body ng-controller="indexCtrl">
<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">专利申请费用</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <table class="table table-bordered table-responsive">
                <tr>
                    <td class="titleName ">费用名称：</td>
                    <td class="getContent"><input type="text" ng-model="ApplicationfeeData.name" name="title" required
                                                  placeholder="专利申请费用"/>
                        <br/><i ng-show="add_priviate_cost.title.$dirty && add_priviate_cost.title.$invalid && add_priviate_cost.title.$error.required"
                                class="my-help-block" style="font-style: normal">专利申请费用不能为空</i>
                    </td>

                </tr>
                <tr>
                    <td class="titleName ">官费：</td>
                    <td class="getContent"><input type="text"
                                                  ng-model="ApplicationfeeData.official_fee"
                                                  placeholder="￥"/></td>
                </tr>
                <tr>
                    <td class="titleName ">代理费：</td>
                    <td class="getContent"><input type="text"
                                                  ng-model="ApplicationfeeData.agency_fees"
                                                  placeholder="￥"/></td>
                </tr>
                <tr>
                    <td class="titleName ">费用总额：</td>
                    <td class="getContent"><input type="text"
                                                  ng-model="ApplicationfeeData.total_cost"
                                                  placeholder="￥"/></td>
                </tr>
                <tr>
                    <td class="titleName ">付款状态：</td>
                    <td class="getContent">
                        <select name="" ng-model="ApplicationfeeData.payment_status">
                            <option value="1">已经付款</option>
                            <option value="2">已经付款2</option>
                            <option value="3">已经付款</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="titleName ">已付金额：</td>
                    <td class="getContent"><input type="text"
                                                  ng-model="ApplicationfeeData.paid_amount"
                                                  placeholder="￥"/></td>
                </tr>
                <tr>
                    <td class="titleName ">付款日期：</td>
                    <td class="getContent">
                        &lt;!&ndash;<input type="text"  ng-model="ApplicationfeeData.payment_date" />&ndash;&gt;
                        <p class="date-time-dre">
                            <input type="text" readonly id="payment_date" class="form-control"
                                   uib-datepicker-popup
                                   ng-model="ApplicationfeeData.payment_date"
                                   is-open="popup9.opened" datepicker-options="dateOptions"
                                   close-text="Close" name="payment_date"/>
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" ng-click="open9()">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </button>
                                                </span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td class="titleName ">收款方：</td>
                    <td class="getContent">
                        <input type="text" ng-model="ApplicationfeeData.beneficiary"/>
                    </td>
                </tr>
                <tr>
                    <td class="titleName ">联系人：</td>
                    <td class="getContent">
                        <input type="text" ng-model="ApplicationfeeData.contacts"/>
                    </td>
                </tr>
                <tr>
                    <td class="titleName ">联系电话：</td>
                    <td class="getContent">
                        <input type="text" ng-model="ApplicationfeeData.phone"/>
                    </td>
                </tr>
                <tr>
                    <td class="titleName ">备注：</td>
                    <td class="getContent">
                                             <textarea name="" ng-model="ApplicationfeeData.remark" cols="30" rows="6">

                                             </textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button class="my_btn active" type="submit" ng-disabled="add_priviate_cost.$invalid">保存</button>
            <button class="my_btn" ng-click="openCost('close','add',0)">取消</button>
        </div>
    </script>
</div>

<script>
    angular.module('indexApp',['ui.bootstrap'])
            .controller('indexCtrl', function ($scope,$uibModal) {
                //弹窗的调用
                $scope.open = function (size) {
                    $uibModal.open({
                        templateUrl: 'myModalContent.html',
                        controller: 'ModalInstanceCtrl',
                        size: size,
                        resolve:{
                            info : function(){
                                return $scope.vm.targetArr;
                            }
                        }
                    });
                };
            })
        //弹窗的控制器
            .controller('ModalInstanceCtrl',function(info,$scope,$uibModalInstance){
                $scope.info = info;

                $scope.ok = function () {
                    console.log($scope.info);
                    $uibModalInstance.close(true);
                };
                $scope.cancel = function () {
                    $uibModalInstance.dismiss(0);
                };
            })
</script>
</body>
</html>
