
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/errors.css"/>
</head>
<body>
<div class="notfound">
    <div class="errors-notfound">
        <div class="notfound-logo">
            <img src="/image/errors/notfound_logo.png" alt="logo"/>
        </div>
        <div class="notfound-sorry">很抱歉!</div>
        <div class="notfound-reason">
            <p class="exist">您要访问的页面不存在</p>
            <p class="reason">可能的原因：</p>
            <p class="reason">1、该网页已删除或移动。</p>
            <p class="reason">2、您输入的网址有误。</p>
        </div>
        <div class="notfound-action">
            <div class="notfound-reason">
                <span class="action1"><a onclick="javascript:history.go(-1);" href="">返回上一页</a></span>
                <span class="action2"><a href="/full_platform/#/index">返回首页</a></span>
            </div>

        </div>

    </div>

</div>
</body>
</html>
