<style type="text/css">
    .select-form{
        display: flex;
        margin-bottom: 5px;
    }
    .select-form .select-result{
        border-width: 1px;
        border-style: solid;
        border-color: #c7c7c7;
        width: 350px;
        overflow: hidden;
        line-height: 38px;
    }
    .select-form .select-result .item {
        margin: 5px;
        background-color: #f0ad4e;
        border-color: #eea236;
        color: #fff;
        display:inline-block;
        line-height: 22px;
        padding: 2px;
        border-radius: 2px;
    }
    .select-form .select-trigger{
        border-color: white;
        border-style: solid;
        border-width: 1px;
        background-color: #ff9520;
        margin-left: 10px;
        cursor: pointer;
        border-radius:5px;
        color: #fff;
        height: 41px;
        width: 60px;
        text-align: center;
        line-height: 38px;
    }
</style>
<div class="select-form">
    <div class="select-result">
        <span class="item" ng-repeat="item in selectresult">{{item.name}}</span>
    </div>
    <div class="select-trigger">{{buttontxt || "选择"}}</div>
</div>
