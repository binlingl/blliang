<style type="text/css">
    .select-mode {
        width: 400px;
    }

    .select-mode .item {
        margin: 2px;
        background-color: #ff9520;
        border-color: #eea236;
        padding: 2px;
        border-radius: 2px;
        cursor: pointer;
        word-wrap: break-word;
        word-break: normal;
        display:inline-block;
        color:white;
    }

    .select-mode .select-result {
        margin: 0 !important;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-top: 10px;
    }

    .select-mode .select-city {
        display: flex;
        border-top:.5px solid #333;
        border-bottom:.5px solid #333;
    }

    .select-mode .select-city .level {
        flex: 3;
        margin-right: 20px;
        border-right:.5px solid #333;
        height: 201px;
        overflow: auto;
    }

    .select-mode .select-city .level .data_source {
        display: block;
        text-align:center;
        cursor: pointer;
        padding:2px;
    }

    .select-mode .select-city .level_two {
        flex: 5;
        width: 790px;
        overflow-y: auto;
        height:201px;
    }

    .select-mode .select-city .level_two .data_source_two {
        margin: 5px;
        display: block;
        cursor: pointer;
    }
    .select-mode .select-oprea{
        margin-left: 136px;
        margin-bottom: 20px;
        margin-top: 10px;
    }
</style>
<div class="select-mode">
    <div class="select-result">
        <span class="item" ng-repeat="item in select_show_result track by $index" ng-click="delete_item(item)">{{item.name}}</span>
    </div>
    <div class="select-city">
        <div class="level">
           <span class="data_source" ng-repeat="item in data_source" ng-click="select_item(item)">
               {{item.name}}
           </span>
        </div>
        <div class="level_two">
            <span  class="data_source_two" ng-repeat="item in data_source_two" ng-click="select_item_two(item)">
            {{item.name}}
            </span>
        </div>
    </div>
    <div class="select-oprea">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
