<div class="p-full-user">
    <div class="container">
        <div class="title">用户登录</div>
        <form class="form-horizontal" name="usersform"  ng-submit="loginSubmit()">

            <div class="form-group">
                <label class="col-sm-2 control-label" style="line-height:30px;">邮箱：</label>
                <div class="col-sm-10">
                    <input type="text" name="email" ng-model="user.email"  class="form-control" placeholder="邮箱" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="line-height:30px;">密码：</label>
                <div class="col-sm-10">
                    <input type="password" name="password" ng-model="user.password"  class="form-control" placeholder="密码" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-warning btn-lg" style="width: 100%">登录</button>
                </div>
            </div>
