<div class="patent_import">

    <!--导入-->
    <div class="export_main">
        <div class="export_info_title">
            <span class="set_color">| </span>
            <span>专利导入</span>
        </div>
        <table>
            <tr>
                <td class="set_table_title">
                    <span>*</span>
                    <span>案号:</span>
                </td>
                <td class="set_table_content">
                    <input class="set_input" type="text"/>
                    <button class="choose_btn">选择</button>
                    <span class="set_span">excel模板下载</span>
                </td>
            </tr>
            <tr>
                <td class="set_table_title">
                    <span>*</span>
                    <span>专利名称:</span>
                </td>
                <td class="set_table_content">
                    <input type="checkbox" class="yes_or_no" name="yes_no"/>
                    <span>是</span>
                    <input class="yes_or_no" type="checkbox" name="yes_no"/>
                    <span>否</span>
                </td>
                </td>
            </tr>
            <tr>
                <td class="set_table_title set_height">
                    <span>说明:</span>
                </td>
                <td class="set_table_content set_height">
                    <p>1、导入专利的excel文件没列标题名称必须与Excel模版保持一致，参考模版标题修改名称，标题列表顺序可以不同<p>
                    <p>1、暂不支持复杂表格结构的excel导入<p>
                </td>
            </tr>
        </table>
    </div>
    <div style="display:none" class="export_success">
        <div class="glyphicon glyphicon-ok">
            <p>导出成功</p>
        </div>
    </div>
    <div class="save">
        <div class="save_button btn_active">保存</div>
        <div class="save_button">取消</div>

    </div>
</div>
