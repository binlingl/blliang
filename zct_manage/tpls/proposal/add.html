<div class="proposal_add">
    <!--添加提案详情-->
    <form name="form" class="add" >
        <div class="add_content">
            <div class="add_top">
                <span>填写提案信息</span>
            </div>
            <div class="add_detail">
                <div class="add_info">
                    <div class="add_name_left">
                        <span>提案号</span>
                    </div>
                    <input class="input_content no_change" readonly ng-model="casenumber"/>
                </div>
                <div class="add_info">
                    <div class="add_name">
                        <span>发明人</span>
                    </div>
                    <input ng-model="inventor" class="input_content" type="text" placeholder=""/>
                </div>
                <div class="add_info">
                    <div class="add_name_left">
                        <span  class="set_red">*</span>
                        <span>提案名称</span>
                    </div>
                    <input ng-model="proposalname" class="input_content" ng-click="nameempty=false"/>
                    <p ng-if="nameempty" class="set_err set_red">提案名称不能为空</p>
                </div>
                <div class="add_info">
                    <div class="add_name">
                        <span>所属产品</span>
                    </div>
                    <input ng-model="products" class="input_content" />
                </div>
                <div class="add_info">
                    <div class="add_name_left">
                        <span  class="set_red">*</span>
                        <span>提案类型</span>
                    </div>
                    <select ng-model="type" class="input_content" ng-click="typeempty=false">
                        <option value="">选择类型</option>
                        <option ng-repeat="type in alltypes" value="{{type}}">{{type}}</option>
                    </select>
                    <p ng-if="typeempty" class="set_err set_red">请选择提案类型</p>
                </div>
                <div class="add_info">
                    <div class="add_name">
                        <span>提案关键字</span>
                    </div>
                    <input ng-model="keyword" class="input_content" type="text" />
                </div>
                <div class="add_info">
                    <div class="add_name_left">
                        <img src="" alt=""/>
                        <span>提案部门</span>
                    </div>
                    <select ng-model="partments" ng-change="setpartment(this.partments)" ng-options="partments.name for partments in partmentoption" class="input_content" style="display: inline-block">
                    </select>
                </div>
                <div class="add_info">
                    <div class="add_name">
                        <span>第一发明人身份证</span>
                    </div>
                    <input ng-model="first_inventor_idcard" class="input_content" type="text"/>
                </div>
                <div class="add_info">
                    <div class="add_name_left">
                        <span>技术领域</span>
                    </div>
                    <input ng-model="technical_field" class="input_content" type="text"/>
                </div>
                <div style="clear:both"></div>
                <div class="area_text">
                    <div class="add_area_name">
                        <span>发明点概述</span>
                    </div>
                    <textarea ng-model="summary_invention" class="area_content">
                    </textarea>
                </div>
                <div class="add_info" style="width: 100%;">
                    <span class="add_name_left col-sm-3">
                        技术交底书
                    </span>
                    <div class="col-sm-4">
                        <myfileupdownp id="technicaltclarificaitonid" pickid="technicaltclarificaitonid" filecount="1" filetype="pdf,doc,docx,pptx,ppt" filesvalue="{{technology_book}}" uploadcomplete="upload_file_attachment(fileids)">上传
                        </myfileupdownp>
                    </div>
                </div>
                <div class="add_info" style="width: 100%;">
                    <span class="add_name_left col-sm-3">
                        <span>上传交底书附图</span>
                    </span>
                    <div class="col-sm-4">
                        <myfileupdownp id="technicaltclarificaitonpic" pickid="technicaltclarificaitonpic" filecount="1" filetype="gif,jpg,jpeg,bmp,png" filesvalue="{{technology_drawings}}" uploadcomplete="uploadcom_patent_drawing(fileids)">上传
                        </myfileupdownp>
                    </div>
                </div>
                <div class="add_info" style="width: 100%;">
                    <spam class="add_name_left col-sm-3">
                        <span>专利检索报告</span>
                    </spam>
                    <div class="col-sm-4">
                        <myfileupdownp id="patsearchreportid" pickid="patsearchreportid" filecount="1" filetype="pdf,doc,docx,pptx,ppt" filesvalue="{{patent_search_report}}" uploadcomplete="upload_search_report(fileids)">上传
                        </myfileupdownp>
                    </div>
                </div>
                <div class="add_info">
                    <div class="add_name_left">
                        <span>承办人</span>
                    </div>
                    <input ng-model="contractor" class="input_content set_width" type="text" placeholder="承办人"/>
                </div>
                <div class="add_info" style="width: 100%;">
                    <div class="add_name_left col-sm-3">
                        <span>其他附件</span>
                    </div>
                    <div class="col-sm-4">
                        <myfileupdownp id="otheratachmentid" pickid="otheratachmentid" filecount="8" filetype="pdf,doc,docx,pptx,ppt" filesvalue="{{other_attachments}}" uploadcomplete="upload_file_otherattachment(fileids)">上传
                        </myfileupdownp>
                    </div>
                </div>
                <div style="clear:both"></div>
                <div class="area_text">
                    <div class="add_area_name">
                        <span>摘要</span>
                    </div>
                    <textarea ng-model="summary" class="area_content">
                    </textarea>
                </div>
                <div style="clear:both"></div>
                <div class="area_text">
                    <div class="add_area_name">
                        <span>备注</span>
                    </div>
                    <textarea ng-model="remark" class="area_content">

                    </textarea>
                </div>
                <div style="clear:both"></div>
                <div class="next_people">
                    <span class="next">下一审核人</span>
                    <div class="next_all" ng-repeat="item in  sure_user_list track by $index">
                        <div class="set_position">
                            <div class="photo can-delete">
                                <img src="../images/ideas/add/adder_one.png" alt=""/>
                                 <span class="shadow_box text-center glyphicon glyphicon-trash "
                                       ng-click="delete_user(item.id,$index)">
                                                 <!--遮罩阴影层-->
                                             </span>
                            </div>
                              <span class="mark_role">
                                    {{item.officialName}}
                              </span>
                            <div class="people_name">
                                <span>  {{item.name}}</span>
                            </div>
                        </div>
                    </div>

                    <!--添加审核人-->
                    <div ng-click="add_user()" class="next_new hand">
                        <img src="../images/proposal/add_processor_plus.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--保存和取消-->
    <div class="save">
        <div ng-click = "addProposals()" class="save_button hand btn_active">保存</div>
        <div class="hand save_button" ui-sref="home.proposal">取消</div>
    </div>
    <!--新增审核人侧边显示-->
    <div ng-if="add_user_show" class="case-add-user" >
        <div class="next-processor-add  active"><!--右边的添加用户弹出框添加active就可以显示--->
            <!--这是有右边 的添加用户导航-->
            <div class="my-list-header">
                <div class="adder-processor-header">
                    <p>
                        <span class="choice-person-num">已经选择了{{pre_user_list.length}}个联系人</span>
                        <a class="btn  btn-sm  btn-active" ng-click="add_user();get_sure_user()">确认</a>
                        <a  class="btn btn-sm btn-default " ng-click="bar_cancel()">取消</a>
                    </p>
                    <ul class="list-inline user-list" >
                        <li class="list-li-box text-center" ng-repeat="tmp in pre_user_list"><!--被选中的下一步处理人表-->
                            <div class="img-style" showimgcircle="tmp.head_image">
                                </div>
                            <!--<i class="my-close active">x</i>-->
                            <p>{{tmp.name}}</p>
                        </li>
                        <!-- <li class="list-li-box text-center">
                         <img src="images/ideas/add/adder_one.png" alt=""/>
                         <i class="my-close">x</i>
                         <p>陈默默</p>
                         </li>
                         <li class="list-li-box text-center">
                         <img src="images/ideas/add/adder_one.png" alt=""/>
                         <i class="my-close">x</i>
                         <p>陈默默</p>
                         </li>-->
                    </ul>
                </div>
                <div class="next-processor-searcher"><!--搜索框-->
                    <input type="text" class="get-search-keyWords" placeholder="请输入关键字"/>
                    <img src="images/ideas/search_icon.png" class="get-search-icon" alt=""/>
                </div>
            </div>
            <ul class="processor-list list-unstyled"> <!--人物列表-->
                <li class="name-certify">
                    <!--<h4>A</h4>-->
                    <ul class="list-unstyled processor-icon-list">
                        <li ng-repeat="item  in  userList ">
                           <!-- <img src="images/ideas/add/adder_one.png" alt=""/>-->
                            <div class="man-header-icon" showimgcircle="item.head_image">
                            </div>
                            <div class="processor-name">
                                <span ng-bind="item.name"> </span>
                                <i class="dot-circle"
                                   ng-class="{active:item.choice}"
                                   ng-click="choiced_flag(item.id);get_pre_user(item)"
                                        ></i>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</div>
