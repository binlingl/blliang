<div class="setting-personal">
    <div class="top">
        <img class="personal-back" style="width:100%;height:305px;" src="/images/setting/top-img.png" alt=""/>

        <div class="portrait">
            <!--<img src="/images/setting/head.png" alt=/>-->
            <div id="head_img" style="height: 171px;width: 171px" imgtype="head"
                 showimgcircle="person_item_show.head_image"></div>
            <div style="color:#ffffff;cursor: pointer" id="head_img_id"><img style="width:20px;height:20px;" src="../images/setting/change.png" alt=""/>
                 更改头像</div>
            <myimguploaderp pickid="head_img_id" circledivid="head_img"
                            uploadcomplete="uploadheadimg(fileids)"></myimguploaderp>
        </div>
    </div>
    <div class="material" ng-show="appearance_show">
        <div class="material-list" style="border:none;background:#f8f8f8;"><label><img src="/images/setting/name.png" alt=""/></label><span ng-bind="person_item_show.realname"></span>
        </div>
        <div class="material-list" style="background:#f8f8f8;"><label><img src="/images/setting/phone.png" alt=""/></label><span ng-bind="person_item_show.phone"></span></div>
        <div class="material-list" style="background:#f8f8f8;"><label><img src="/images/setting/email.png" alt=""/></label><span ng-bind="person_item_show.email"></span></div>
        <div class="material-list" style="border:none;text-align:center;">
            <button style="width: 138px;height: 45px;border: none;font-size: 18px;color: #3fc998;background:#ffffff;border-radius: 4px;border:1px solid #3dc998;"
                    ng-click="edit_person()">编辑
            </button>
        </div>
    </div>


        <div class="material" ng-show="appearance_edit">
            <form name="personal" ng-submit="edit_myuser_infor(personal)" novalidate>
            <div class="material-list"><label><img src="/images/setting/name.png" alt=""/></label><input type="text" required name="myname"
                                                                                   ng-model="person_item.realname"
                                                                                   autocomplete="off"
                                                                                   placeholder="请输入姓名"/></div>
            <div ng-show="personal.myname.$dirty && personal.myname.$invalid && personal.myname.$error.required">
                <p class="my-help-block">姓名不能为空</p>
            </div>

            <div class="material-list"><label><img src="/images/setting/phone.png" alt=""/></label>
                <input type="text" ng-model="person_item.phone"
                       ng-pattern="/^(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$|(^(13[0-9]|15[0-9]|14[0-9]|17[0-9]|18[0-9])\d{8}$)/"
                       name="myphone" required placeholder="请输入手机号"/></div>

            <div ng-if="personal.myphone.$error.pattern">
                <p class="my-help-block">电话格式不正确</p>
            </div>
            <div ng-if="personal.myphone.$dirty&&personal.myphone.$error.required">
                <p class="my-help-block">联系电话不能为空</p>
            </div>
            <div class="material-list"><label><img src="/images/setting/email.png" alt=""/></label>
                <input type="text"
                                                                                    ng-model="person_item.email"
                       ng-pattern="/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/"  required   name="myemail" placeholder="请输入邮箱"/>
            </div>
            <div ng-if="personal.myemail.$error.pattern">
                <p class="my-help-block">邮箱格式不正确</p>
            </div>
            <div ng-if="personal.myemail.$dirty&&personal.myemail.$error.required">
                <p class="my-help-block">邮箱不能为空</p>
            </div>

            <div class="material-list" style="border:none;text-align:center;">
                <button type="submit" class="submit" ng-disabled="personal.$invalid"
                        style="">保存
                </button>
            </div>
            </form>
        </div>



</div>
