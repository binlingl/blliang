<div class="find-psw">
    <div class="find-content">
        <div class="top">
            <!--<img src="/images/accout/login_back.png" alt=""/>-->
        </div>
        <div class="content">
            <form name="find_password" novalidate ng-submit="find_pwd()">
                <div class="find-con">
                    <div class="title">
                        <h3>找回密码</h3>
                    </div>
                    <div class="number space"><label><img src="/images/accout/number.png" alt=""/>
                    </label>
                        <input autocomplete="off" type="text" ng-model="init.phone"
                            ng-pattern="/^(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$|(^(13[0-9]|15[0-9]|14[0-9]|17[0-9]|18[0-9])\d{8}$)/"
                            name="myphone" required  placeholder="请输入手机号码"/>
                    </div>
                    <p ng-if="find_password.myphone.$error.pattern" class="my-help-block">注册账号格式不正确</p>
                    <p ng-if="find_password.myphone.$dirty&&find_password.myphone.$error.required" class="my-help-block">注册账号不能为空</p>
                    <div class="confirm space">
                        <span class="confirm-number">
                            <label>
                                <img src="/images/accout/confirm.png" alt=""/>
                            </label>
                            <input  type="text" ng-model="init.validateinfo" name="validateinfo" required placeholder="请输入验证码"/>
                        </span>
                        <button type="button" class="achieve"
                                ng-click="identifying_code()"
                                ng-show="init.count==60" ng-disabled="find_password.myphone.$invalid">获取验证码</button>
                        <button class="achieve" ng-show="init.count!=60">{{init.count}}秒</button>
                    </div>
                    <p ng-if="find_password.validateinfo.$dirty&&find_password.validateinfo.$error.required" class="my-help-block">验证码不能为空</p>
                    <div class="password space">
                        <label><img src="/images/accout/password.png" alt=""/></label>
                        <input  autocomplete="off" ng-model="init.password" name="password" type="text" ng-pattern="/^(\w){6,12}$/"
                                required type="password" placeholder="请输入6-12位字符"/></div>
                    <p ng-if="find_password.password.$error.pattern" class="my-help-block">密码不符合要求</p>
                    <p ng-if="find_password.password.$dirty&&find_password.password.$error.required" class="my-help-block">密码不能为空</p>
                    <div class="submit space">
                        <button  type="submit" ng-disabled="find_password.$invalid">立即找回 </button>
                    </div>
                    <div class="action">
                        <div class="find-password hand"></div>
                        <div class="register hand" ui-sref="account.login">返回登录 <span><img src="/images/accout/login.png" alt=""/></span></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
